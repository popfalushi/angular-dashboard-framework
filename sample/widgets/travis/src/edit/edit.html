<form role="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" ng-model="config.username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="repository">Repository</label>
    <input type="text" class="form-control" id="repository" ng-model="config.repository" placeholder="Enter repository">
  </div>
</form>
